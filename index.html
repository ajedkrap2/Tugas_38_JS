<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
  <style media="screen">
    .contohstyle {
      color: red;
    }
  </style>
</head>
<body>
  <button type="button" onclick="jalankanFungsi()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  Atribut <b>removeNamedItem()</b> : <br />
  <input value="Inputan" /> <br />
  <hr />
  Atribut <b>setNamedItem()</b> : <br />
  <i>contoh</i>
  <hr />
  Atribut <b>value()</b> :
  <p id="contoh">contoh</p>
  <hr />
  <script type="text/javascript">
    function jalankanFungsi(){
      //input
      var input = document.getElementsByTagName("input")[0];
      input.attributes.removeNamedItem("value");
      //contoh satu
      var contoh1 = document.getElementsByTagName("i")[0];
      var newClass = document.createAttribute("class");
      newClass.value = "contohstyle";
      contoh1.attributes.setNamedItem(newClass);
      //contoh dua
      var button = document.getElementsByTagName("button")[0];
      var buttonType = button.attributes[2].value;
      document.getElementById("contoh").innerHTML = buttonType;
    }
  </script>

</body>

</html>
